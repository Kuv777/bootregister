<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row register">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6 reg">
                    <h1 class="text-center">Create An Account</h1>
                    <form class="form-horizontal hr" method="Get" >
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="fname">First name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="uname" placeholder="Enter your First Name">
                            </div>                       
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="lname">Last name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="uname" placeholder="Enter your Last Name">
                            </div>                       
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="uname">UserName</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="uname" placeholder="Enter your UserName">
                            </div>                       
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="uname" placeholder="Enter your Email Address">
                            </div>                       
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="psw">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="uname" placeholder="Enter a valid password">
                            </div>                       
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="psw">Re-Enter Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="uname" placeholder="Re-Enter a valid password">
                            </div>                       
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="mnum">Mobile Number</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="uname" placeholder="Enter your mobile number">
                            </div>                       
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="gen">Gender</label><br/>

                                <label for="male">Male:</label>
                                <input type="radio"  id="mal" name="gender" value="Male" class="col-sm-1">
                                
                                <label for="female">Female:</label>
                                <input type="radio" id="mal" name="gender" value="female" class="col-sm-1">
                        
                                <label for="Others">Others:</label>
                                <input type="radio" id="mal" name="gender" value="Others" class="col-sm-1">
                                            
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8" >
                                <div class="checkbox">
                                    <label><input type="checkbox" name="remember"> I accept all the Terms and Conditions.</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-default">Register</button>
                            </div>
                        </div>


                    </form>

                </div>
                <div class="col-sm-3">
                </div>
            </div>
        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="scripts/bootstrap.min.js"></script>
    
</body>
</html>
